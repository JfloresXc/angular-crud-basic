<div class="container mt-3">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <h3>CRUD con arreglo b√°sico</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <input
                type="text"
                formControlName="title"
                [ngClass]="{
                  'is-invalid': submitted && form.title.errors,
                  'is-valid': submitted && !form.title.errors
                }"
                class="form-control"
                placeholder="Title"
              />
              <div
                *ngIf="submitted && form.title.errors"
                class="invalid-feedback"
              >
                <div *ngIf="submitted && form.title.errors.required">
                  El titulo es obligatorio
                </div>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="description"
                [ngClass]="{
                  'is-invalid': submitted && form.description.errors,
                  'is-valid': submitted && !form.description.errors
                }"
                class="form-control"
                placeholder="Description"
              />
              <div *ngIf="form.description.errors" class="invalid-feedback">
                <div *ngIf="form.description.errors.required">
                  La descripcion es obligatorio
                </div>
              </div>
            </div>
            <button class="btn btn-primary">{{ textButton }}</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg-4" *ngFor="let noteKey of notes">
          <div class="card">
            <div class="card-body">
              <h3>Title: {{ noteKey.title }}</h3>
              <h3>Description: {{ noteKey.description }}</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-success" (click)="editNote(noteKey)">
                Editar
              </button>
              <button class="btn btn-danger" (click)="deleteNote(noteKey)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
